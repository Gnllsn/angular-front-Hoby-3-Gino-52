<div style="display: flex;">
    <div style="">
        <h1>Liste des devoirs Ã  rendre</h1>
    </div>
    <div style="padding: 12px 0px ;margin-left: 20px;">
        <a routerLink="/add" style="margin-top: 15px;" >
            <button mat-flat-button style="background-color: #529f5a;"> Ajouter Assignment
            </button>
        </a>
    </div>
</div>

<main class="container">    
    <mat-paginator [pageSizeOptions]="[2, 10, 20]"
    showFirstLastButtons
    aria-label="Selection de la page des assigments"
    (page)="handlePage($event)"
    class="demo-paginator"
    [length]="totalPages"
    [pageSize]="limit"
    [pageIndex]="page" >
</mat-paginator>

<table mat-table [dataSource]="assignments" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDeRendu}} </td>
    </ng-container>
    
    <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef> Rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 

</main>
